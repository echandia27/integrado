<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MatchIQ · Company Registration</title>
  <link rel="stylesheet" href="registroEmpresa.css" />
</head>

<body>
  <div class="bg">

    <header class="topbar">
      <a class="brand" href="#">
        <img class="brand__logo" src="../assets/matchiq.png" alt="MatchIQ logo" />
        <span class="brand__name">MatchIQ</span>
      </a>
    </header>

    <main class="page">
      <section class="auth">

        <div class="auth__head">
          <h1>Company Registration</h1>
          <p>Complete the legal information to activate your corporate account.</p>
        </div>

        <form class="card">

          <!-- LEGAL INFORMATION -->
          <div class="section">
            <span class="section__badge">Legal Information</span>

            <div class="grid-2">
              <div class="field">
                <label>Company Name</label>
                <input type="text" placeholder="Ex: TechNova Inc." required>
              </div>

              <div class="field">
                <label>Tax ID / Business ID</label>
                <input type="text" placeholder="900.000.000-0" required>
              </div>
            </div>

            <div class="field">
              <label>Business Address</label>
              <input type="text" placeholder="Main Street #123, City" required>
            </div>
          </div>

          <div class="divider"></div>

          <!-- CORPORATE ACCESS -->
          <div class="section">
            <span class="section__badge">Corporate Access</span>

            <div class="field">
              <label>Contact Email</label>
              <input type="email" placeholder="hr@company.com" required>
            </div>

            <div class="grid-2">
              <div class="field">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
              </div>

              <div class="field">
                <label>Confirm Password</label>
                <input type="password" placeholder="••••••••" required>
              </div>
            </div>
          </div>

          <div class="terms">
            <label class="checkbox">
              <input type="checkbox" required>
              <span>
                I confirm that the information provided is accurate and I accept the
                <a href="#">Terms of Service</a>.
              </span>
            </label>
          </div>

          <button class="btn btn--primary">
            Create Corporate Account →
          </button>

        </form>

      </section>
    </main>
  </div>
</body>
</html>
